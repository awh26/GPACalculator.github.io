			/*Functions to chose to enter either percent grades or letter grades*/
			function btnPGTypeChange() {
				document.getElementById("gradeType").innerHTML = "Percent Grades";
			}
			function btnLGTypeChange() {
				document.getElementById("gradeType").innerHTML = "Letter Grades";
			}

			/*Function determines if input is percent or letter grades and calculates GPA*/
			function calcGPA() {


				/*Automatically resets messages each time enter button is clicked*/
				document.getElementById("instructions").style.color = "black";
				document.getElementById("instructions").innerHTML = "Please enter your course grade for the courses listed below.";

				/*Creates array of grades for each course and puts inputted data into array*/
				var courseGrades = [0,0,0,0,0,0,0];
				if(document.getElementById("classNum").innerHTML === "How many classes") {
					document.getElementById("instructions").innerHTML = "Please select how many classes you are taking";
							document.getElementById("instructions").style.color = "red";
				} else {
					courseGrades[1] = (document.getElementById("course1form").value);
					if (document.getElementById("classNum").innerHTML === "2 Classes") {
						courseGrades[2] = (document.getElementById("course2form").value);
					} else if (document.getElementById("classNum").innerHTML === "3 Classes") {
						courseGrades[2] = (document.getElementById("course2form").value);
						courseGrades[3] = (document.getElementById("course3form").value);
					} else if (document.getElementById("classNum").innerHTML === "4 Classes") {
						courseGrades[2] = (document.getElementById("course2form").value);
						courseGrades[3] = (document.getElementById("course3form").value);
						courseGrades[4] = (document.getElementById("course4form").value);
					} else if (document.getElementById("classNum").innerHTML === "5 Classes") {
						courseGrades[2] = (document.getElementById("course2form").value);
						courseGrades[3] = (document.getElementById("course3form").value);
						courseGrades[4] = (document.getElementById("course4form").value);
						courseGrades[5] = (document.getElementById("course5form").value);
					} else if (document.getElementById("classNum").innerHTML === "6 Classes") {
						courseGrades[2] = (document.getElementById("course2form").value);
						courseGrades[3] = (document.getElementById("course3form").value);
						courseGrades[4] = (document.getElementById("course4form").value);
						courseGrades[5] = (document.getElementById("course5form").value);
						courseGrades[6] = (document.getElementById("course6form").value);
					}
				}

				/*Checks if letter or percent grade and changes to GPA*/
				if (document.getElementById("gradeType").innerHTML === "Letter Grades") {
					var validLetterGrades = [
						["A+",4.3], 
						["A",4.0], 
						["A-",3.7], 
						["B+",3.3], 
						["B",3.0], 
						["B-",2.7], 
						["C+",2.3], 
						["C",2.0], 
						["C-",1.7], 
						["D+",1.3], 
						["D",1.0], 
						["F",0.0]
					];
					for (i = 1; i<=6; i++){
						for (j = 0; j < 12; j++) {
							if(courseGrades[i] === validLetterGrades[j][0]) {
								courseGrades[i] = validLetterGrades[j][1];
							}
						}
					}
				} else if (document.getElementById("gradeType").innerHTML === "Percent Grades") {
					
					for (i=1;i<=6;i++) {
						if (courseGrades[i]>110 || courseGrades[i]<0) {
							document.getElementById("instructions").innerHTML = "Please input a percent grade between 0 and 110";
							document.getElementById("instructions").style.color = "red";
							document.getElementById("printResult").innerHTML = " ";
						} else if (courseGrades[i]>=97) {
							courseGrades[i] = 4.3;
						} else if (courseGrades[i]>=93) {
							courseGrades[i] = 4.0;
						} else if (courseGrades[i]>=90) {
							courseGrades[i] = 3.7;
						} else if (courseGrades[i]>=87) {
							courseGrades[i] = 3.3;
						} else if (courseGrades[i]>=83) {
							courseGrades[i] = 3.0;
						} else if (courseGrades[i]>=80) {
							courseGrades[i] = 2.7;
						} else if (courseGrades[i]>=77) {
							courseGrades[i] = 2.3;
						} else if (courseGrades[i]>=73) {
							courseGrades[i] = 2.0;
						} else if (courseGrades[i]>=70) {
							courseGrades[i] = 1.7;
						} else if (courseGrades[i]>=67) {
							courseGrades[i] = 1.3;
						} else if (courseGrades[i]>=65) {
							courseGrades[i] = 1.0;
						} else {
							courseGrades[i] = 0.0;
						}
					}

				} else {
					document.getElementById("instructions").innerHTML = "Please choose a type of grade input";
					document.getElementById("instructions").style.color = "red";
					document.getElementById("printResult").innerHTML = " ";
				}

				if (document.getElementById("honors1").innerHTML === "Course 1: Honors") {
					courseGrades[1] = courseGrades[1] + 1;
				}
				if (document.getElementById("honors2").innerHTML === "Course 2: Honors") {
					courseGrades[2] = courseGrades[2] + 1;
				}
				if (document.getElementById("honors3").innerHTML === "Course 3: Honors") {
					courseGrades[3] = courseGrades[3] + 1;
				}
				if (document.getElementById("honors4").innerHTML === "Course 4: Honors") {
					courseGrades[4] = courseGrades[4] + 1;
				}
				if (document.getElementById("honors5").innerHTML === "Course 5: Honors") {
					courseGrades[5] = courseGrades[5] + 1;
				}
				if (document.getElementById("honors6").innerHTML === "Course 6: Honors") {
					courseGrades[6] = courseGrades[6] + 1;
				}
				
				if (document.getElementById("instructions").style.color !== "red") {
					if (document.getElementById("classNum").innerHTML === "1 Class") {
						var result = Math.round(100*((courseGrades[1])/1))/100;
						if (result >= 3.6){
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Congrats, you've made the honor roll!";
						} else if (result >= 2.5) {
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Good work!";
						} else {
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Maybe put in some more effort";
						}
					} else if (document.getElementById("classNum").innerHTML === "2 Classes") {
						var result = Math.round(100*((courseGrades[1] + courseGrades[2])/2))/100;
						if (result >= 3.6){
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Congrats, you've made the honor roll!";
						} else if (result >= 2.5) {
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Good work!";
						} else {
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Maybe put in some more effort";
						}
					} else if (document.getElementById("classNum").innerHTML === "3 Classes") {
						var result = Math.round(100*((courseGrades[1] + courseGrades[2] + courseGrades[3])/3))/100;
						if (result >= 3.6){
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Congrats, you've made the honor roll!";
						} else if (result >= 2.5) {
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Good work!";
						} else {
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Maybe put in some more effort";
						}
					} else if (document.getElementById("classNum").innerHTML === "4 Classes") {
						var result = Math.round(100*((courseGrades[1] + courseGrades[2] + courseGrades[3] + courseGrades[4])/4))/100;
						if (result >= 3.6){
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Congrats, you've made the honor roll!";
						} else if (result >= 2.5) {
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Good work!";
						} else {
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Maybe put in some more effort";
						}
					} else if (document.getElementById("classNum").innerHTML === "5 Classes") {
						var result = Math.round(100*((courseGrades[1] + courseGrades[2] + courseGrades[3] + courseGrades[4] + courseGrades[5])/5))/100;
						if (result >= 3.6){
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Congrats, you've made the honor roll!";
						} else if (result >= 2.5) {
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Good work!";
						} else {
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Maybe put in some more effort";
						}
					} else {
						var result = Math.round(100*((courseGrades[1] + courseGrades[2] + courseGrades[3] + courseGrades[4] + courseGrades[5] + courseGrades[6])/6))/100;
						if (result >= 3.6){
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Congrats, you've made the honor roll!";
						} else if (result >= 2.5) {
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Good work!";
						} else {
							document.getElementById("printResult").innerHTML = "Your GPA is a " + result + ".  Maybe put in some more effort";
						}
					}
				}
			}

			/*Functions to chose a course weighting as either honors or regular (If nothing is selected it calculates the grade using regular course weighting*/
