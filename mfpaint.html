        <script>
            function magenta() {
                clearCanvas();
                console.log("change called");
                for (var i = 0; i< eventArray.length; i++) {
                    ctx.arc(event.offsetX[i], event.offsetY[i], 2, 1, 2*Math.PI);
                    ctx.strokeStyle = "magenta";
                    ctx.stroke();
                }
            }

            function etch() {
                clearCanvas();
                ctx.beginPath();
                ctx.strokeStyle = "aqua";
                ctx.lineWidth = 1;
                for (var i = 0; i < eventArray.length - 10; i++) {
                    ctx.moveTo(eventArray[i].offsetX, eventArray[i].offsetY);
                    ctx.lineTo(eventArray[i+10].offsetX, eventArray[i+10].offsetY);
                }
                ctx.stroke();
                ctx.closePath();
            }

            function spray() {
                clearCanvas();
                for (var i = 0; i < eventArray.length - 10; i++) {
                    for (var j = 0; j < 6; j++) {
                        ctx.beginPath();
                        ctx.arc(event.offsetX[i], event.offsetY[i], 2, 1, 2*Math.PI);
                        ctx.strokeStyle = "aqua";
                        ctx.stroke();
                    }
                }
                ctx.stroke();
                ctx.closePath();
            }

            function clearCanvas(){
                ctx.clearRect(0,0,myCanvas.width,myCanvas.height);
            }
        </script>

    <body>

        <h1>Paint</h1>
        <p>Hold shift to paint</p>

        <div>
            <canvas id="myCanvas" width="500" height="500"></canvas>
        </div>

        <div>
            <button id="clear" class="buttons" onclick="clearCanvas()">Clear</button>
        </div>
        <div>
            <button id="change" class="buttons" onclick="magenta()">Magenta</button>
        </div>
        <div>
            <button id="etch" class="buttons" onclick="etch()">Etch</button>
        </div>
        <div>
            <button id="spray" class="buttons" onclick="spray()">Spray</button>
            <br>
            <input type="range" name="points" min="0" max="10">
        </div>



        <script>
            //set up the canvas element
            var myCanvas = document.getElementById("myCanvas");
            var ctx = myCanvas.getContext("2d");

            //array to hold events when shift
            var eventArray = [];

            myCanvas.addEventListener("click",function(event) {
                console.log(event.offsetX, event.offsetY);

            })

            //create my event listener to listen for clicks
            myCanvas.addEventListener('mousemove', function(event){
                console.log(event.offsetX, event.offsetY);
                if(event.shiftKey){
                    console.log("shift");
                    eventArray.push(event); //keeps track of event when shift is active

                    ctx.beginPath();
                    ctx.arc(event.offsetX, event.offsetY, 5, 0, 2*Math.PI);
                    ctx.strokeStyle = "aqua";
                    ctx.stroke();
                    ctx.closePath();
                }
            });
        </script>
